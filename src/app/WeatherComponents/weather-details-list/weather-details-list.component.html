<div class="brakdownWidgetWrapper">
  <div class="subHeader">{{ day }}</div>
  <div class="subHeader">{{ time }}</div>
  <ng-container *ngIf="activeButton === 'temperature'"
    ><div class="imageWrapper">
      <img
        src="{{ getIconImageUrl(data) }}"
        width="100%"
        height="100%"
        alt="weather"
      />
    </div>
    <div class="subHeader">
      {{ getTemperature(data.temperature_max) }}Â° |
      {{ getTemperature(data.temperature_min) }}Â°
    </div>
  </ng-container>
  <ng-container *ngIf="activeButton === 'humidity'">
    <div class="imageWrapper">
      <img src="{{ humidityURL }}" width="100%" height="100%" alt="Humidity" />
    </div>
    <div class="subHeader">{{ getHumidity(data) }}%</div>
  </ng-container>

  <ng-container *ngIf="activeButton === 'wind'">
    <div class="imageWrapper">
      <img
        src="{{ windURL }}"
        [style.transform]="'rotateZ(' + windAngle + 'deg)'"
        width="100%"
        height="100%"
        alt="wind direction"
      />
    </div>
    <div class="subHeader">{{ getWind(data) }} Km/h</div>
  </ng-container>
</div>
